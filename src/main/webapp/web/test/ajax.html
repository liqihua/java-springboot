<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/java/static/jquery/jquery-1.8.3.min.js"></script>
	<title>	</title>
</head>
<body>
	<button id="btn-ajax">ajax</button><br>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn-ajax").click(function(){
				$.ajax( {
					url : "http://localhost:8080/java/api/test/test1",
					type : "post",
					dataType : "json",
					success : function(data) {
						console.log(data);
					},error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log("error : ajax");
			        }
				});
			});
		});
	</script>
</body>
</html>
